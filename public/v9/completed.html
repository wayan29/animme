                    </select>
                </div>
            </div>
            <nav class="sidebar-menu">

        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle" aria-label="Buka menu">

                <div class="topbar-title" onclick="window.location.href='/v9/home'">AnimMe V9 - Completed</div>

                    <h1>‚úÖ Selesai Tayang</h1>

                </div>

                <div class="anime-grid" id="completedList">

                </div>

                <div class="pagination" id="pagination" style="display: none;">
                    <button id="prevPage" class="page-btn">‚Äπ Previous</button>

    <script>
        // Basic completed page functionality
        document.addEventListener('DOMContentLoaded', () => {
            const serverSelect = document.getElementById('serverSelect');
            if (serverSelect) {
                serverSelect.value = 'v9';
                serverSelect.addEventListener('change', (e) => {
                    window.location.href = `/${e.target.value}/completed`;
                });
            }

            // For now, show a simple message
            document.getElementById('completedList').innerHTML = 
                '<div class="info-message">Halaman Completed akan segera tersedia. Kembali ke <a href="/v9/home">Beranda</a>.</div>';
        });
