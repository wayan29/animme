<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Release - AnimMe V5</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v5 {
            --primary-color: #9db56e;
            --secondary-color: #8ca55d;
            --accent-color: #ffd700;
        }

        .server-v5 .sidebar {
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a1a 100%);
        }

        .server-v5 .topbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
        }

        .page-header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #999;
            font-size: 0.9rem;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .anime-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(157, 181, 110, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .anime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(157, 181, 110, 0.4);
            border-color: rgba(157, 181, 110, 0.4);
        }

        .anime-poster {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .anime-info {
            padding: 16px;
        }

        .anime-title {
            color: #fff;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .anime-type {
            background: rgba(157, 181, 110, 0.2);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            display: inline-block;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .page-btn {
            min-width: 45px;
            height: 45px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(157, 181, 110, 0.1);
            color: #ccc;
            border: 1px solid rgba(157, 181, 110, 0.3);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
        }

        .page-btn:hover:not(.disabled) {
            background: rgba(157, 181, 110, 0.2);
            border-color: var(--primary-color);
            color: #fff;
            transform: translateY(-2px);
        }

        .page-btn.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
            font-weight: bold;
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .anime-poster {
                height: 175px;
            }

            .page-btn {
                min-width: 38px;
                height: 38px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="server-v5 home-with-sidebar">

                    <option value="v5" selected>V5 - Anoboy</option>
                </select>
            </div>
            <nav class="sidebar-menu">
                <a href="/v5/home" class="nav-link">üè† Beranda</a>
                <a href="/v5/latest" class="nav-link active">üÜï Latest Release</a>
                <a href="/v5/azlist" class="nav-link">üìö Anime List A-Z</a>
                <a href="/v5/search" class="nav-link">üîç Cari Anime</a>
            </nav>
        </aside>

        <!-- Content Area -->
        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

            <!-- Topbar -->
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title">AnimMe V5 - Latest Release</div>

                    <input type="text" id="searchInput" placeholder="Cari anime..." class="search-input">

            <main class="main-content">

                <!-- Anime Grid -->
                <div class="anime-grid" id="animeGrid">

                <!-- Pagination -->

            <!-- Footer -->
            <footer class="footer">
                <p>AnimMe V5 - Powered by Anoboy</p>
            </footer>
        </div>
    </div>

    <script src="/v5/latest.js?v=20251102"></script>
</body>
</html>
