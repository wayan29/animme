<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - AnimMe V5</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v5 {
            --primary-color: #9db56e;
            --secondary-color: #8ca55d;
            --accent-color: #ffd700;
        }

        .server-v5 .sidebar {
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a1a 100%);
        }

        .server-v5 .topbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
        }

        .search-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .anime-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(157, 181, 110, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .anime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(157, 181, 110, 0.4);
            border-color: rgba(157, 181, 110, 0.4);
        }

        .anime-poster {
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
        }

        .anime-info {
            padding: 16px;
        }

        .anime-title {
            color: #fff;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .anime-type {
            background: rgba(157, 181, 110, 0.2);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .loading, .error {
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .anime-poster {
                height: 175px;
            }
        }
    </style>
</head>
<body class="server-v5 home-with-sidebar">
    <div class="home-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo" onclick="window.location.href='/v5/home'">AnimMe V5</h1>
                <button class="sidebar-close" id="menuCloseBtn">√ó</button>
            </div>
            <div class="sidebar-server">
                <span class="server-label">Pilih Server</span>
                <select id="serverSelect" class="server-select">
                    <option value="v1">V1 - Otakudesu</option>
                    <option value="v2">V2 - Samehadaku</option>
                    <option value="v3">V3 - Kuramanime</option>
                    <option value="v4">V4 - Anichin</option>
                    <option value="v5" selected>V5 - Anoboy</option>
                </select>
            </div>
            <nav class="sidebar-menu">
                <a href="/v5/home" class="nav-link">üè† Beranda</a>
                <a href="/v5/latest" class="nav-link">üÜï Latest Release</a>
                <a href="/v5/azlist" class="nav-link">üìö Anime List A-Z</a>
                <a href="/v5/search" class="nav-link active">üîç Cari Anime</a>
            </nav>
        </aside>

        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

            <header class="topbar">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title">AnimMe V5 - Search</div>
                <div class="search-container active">
                    <input type="text" id="searchInput" placeholder="Cari anime..." class="search-input">
                    <button onclick="performSearch()" class="search-btn">Cari</button>
                </div>
            </header>

            <main class="main-content">
                <div id="searchResults">
                    <p class="loading">Ketik keyword dan tekan enter untuk mencari...</p>
                </div>
            </main>

            <footer class="footer">
                <p>AnimMe V5 - Powered by Anoboy</p>
            </footer>
        </div>
    </div>

    <script>
        const API_BASE = '/api/v5/anoboy';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');

            if (query) {
                document.getElementById('searchInput').value = query;
                performSearch(query);
            }

            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        });

        async function performSearch(keyword) {
            const query = keyword || document.getElementById('searchInput').value.trim();
            if (!query) return;

            const container = document.getElementById('searchResults');
            container.innerHTML = '<div class="loading">Mencari...</div>';

            try {
                const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
                const result = await response.json();

                if (result.status === 'success' && result.data) {
                    renderResults(result.data.results, query);
                } else {
                    container.innerHTML = `<div class="error">‚ö†Ô∏è ${result.message || 'Gagal melakukan pencarian'}</div>`;
                }
            } catch (error) {
                container.innerHTML = '<div class="error">‚ö†Ô∏è Terjadi kesalahan</div>';
            }
        }

        function renderResults(results, query) {
            const container = document.getElementById('searchResults');

            if (!results || results.length === 0) {
                container.innerHTML = `<div class="error">Tidak ada hasil untuk "${query}"</div>`;
                return;
            }

            const html = `
                <h2 class="search-title">Hasil pencarian untuk "${query}" (${results.length})</h2>
                <div class="anime-grid">
                    ${results.map(anime => `
                        <a href="/v5/detail?slug=${encodeURIComponent(anime.slug)}" class="anime-card">
                            <div class="anime-poster" style="background-image: url('${anime.poster || ''}');"></div>
                            <div class="anime-info">
                                <div class="anime-title">${escapeHtml(anime.title)}</div>
                                ${anime.type ? `<div class="anime-type">${escapeHtml(anime.type)}</div>` : ''}
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;

            container.innerHTML = html;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {'&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'};
            return text.toString().replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
