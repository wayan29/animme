<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V5 - Anoboy</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v5 {
            --primary-color: #9db56e;
            --secondary-color: #8ca55d;
            --accent-color: #ffd700;
        }

        /* Override untuk V5 */
        .server-v5 .sidebar {
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a1a 100%);
        }

        .server-v5 .nav-link.active,
        .server-v5 .nav-link:hover {
            background: rgba(157, 181, 110, 0.1);
            border-left-color: var(--primary-color);
        }

        .server-v5 .topbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            border-bottom: 1px solid rgba(157, 181, 110, 0.2);
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0;
        }

        .section-badge {
            background: var(--accent-color);
            color: #000;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .anime-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(157, 181, 110, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .anime-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(157, 181, 110, 0.4);
            border-color: rgba(157, 181, 110, 0.4);
        }

        .anime-poster {
            width: 100%;
            height: 250px;
            background: #2a2a2a;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .anime-poster::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .anime-card:hover .anime-poster::after {
            opacity: 1;
        }

        .anime-info {
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
        }

        .anime-title {
            color: #fff;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 2.8em;
        }

        .anime-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #aaa;
        }

        .anime-episode {
            color: var(--accent-color);
            font-weight: 600;
        }

        .anime-type {
            background: rgba(157, 181, 110, 0.2);
            color: var(--primary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .server-v5 .main-content {
                padding: 0 20px 60px;
            }

            .server-v5 .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
                margin-bottom: 18px;
            }

            .server-v5 .section-title {
                font-size: 1.25rem;
            }

            .server-v5 .section-badge {
                font-size: 0.75rem;
                padding: 0.2rem 0.75rem;
            }

            .server-v5 .anime-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 12px;
            }

            .server-v5 .anime-card {
                border-radius: 12px;
                box-shadow: 0 6px 16px rgba(10, 14, 35, 0.35);
            }

            .server-v5 .anime-poster {
                height: 175px;
            }

            .server-v5 .anime-info {
                padding: 12px;
            }

            .server-v5 .anime-title {
                font-size: 0.88rem;
                min-height: auto;
            }

            .server-v5 .anime-meta {
                font-size: 0.75rem;
            }
        }

        @media (max-width: 540px) {
            .server-v5 .anime-grid {
                grid-template-columns: repeat(2, minmax(140px, 1fr));
                gap: 10px;
            }

            .server-v5 .anime-poster {
                height: 160px;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }

        @media (min-width: 1400px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
