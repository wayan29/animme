<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode - AnimMe V5</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v5 {
            --primary-color: #9db56e;
            --secondary-color: #8ca55d;
            --accent-color: #ffd700;
        }

        .server-v5 .sidebar {
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a1a 100%);
        }

        .server-v5 .topbar {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            border-bottom: 1px solid rgba(157, 181, 110, 0.2);
        }

        .episode-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .episode-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a1a 100%);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .info-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .navigation-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .nav-btn {
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .episode-title {
                font-size: 1.3rem;
                padding: 0 1rem;
            }

            .navigation-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="server-v5 home-with-sidebar">
    <div class="home-layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo" onclick="window.location.href='/v5/home'">AnimMe V5</h1>
                <button class="sidebar-close" id="menuCloseBtn">√ó</button>
            </div>
            <div class="sidebar-server">
                <span class="server-label">Pilih Server</span>
                <div class="server-select-wrapper">
                    <select id="serverSelect" class="server-select">
                        <option value="v1">V1 - Otakudesu</option>
                        <option value="v2">V2 - Samehadaku</option>
                        <option value="v3">V3 - Kuramanime</option>
                        <option value="v4">V4 - Anichin</option>
                        <option value="v5" selected>V5 - Anoboy</option>
                    </select>
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="/v5/home" class="nav-link">üè† Beranda</a>
                <a href="/v5/latest" class="nav-link">üÜï Latest Release</a>
                <a href="/v5/azlist" class="nav-link">üìö Anime List A-Z</a>
                <a href="/v5/search" class="nav-link">üîç Cari Anime</a>
            </nav>
        </aside>

        <!-- Content Area -->
        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

            <!-- Topbar -->
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title" onclick="window.location.href='/v5/home'">AnimMe V5 - Anoboy</div>
                <div class="search-container">
                    <button class="search-icon-mobile" id="searchIconBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Cari anime..." class="search-input">
                    <button onclick="searchAnime()" class="search-btn">Cari</button>
                    <button class="search-close-btn" id="searchCloseBtn">√ó</button>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div id="errorContainer" style="display: none;"></div>

                <div class="episode-container" id="episodeContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Memuat episode...</p>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <p>AnimMe V5 - Powered by Anoboy</p>
            </footer>
        </div>
    </div>

    <script src="/v5/episode.js?v=20251101"></script>
</body>
</html>
