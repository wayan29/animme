<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Adaptasi - Kuramanime V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0a0b0;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #60b0ff;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(96, 176, 255, 0.2);
            transform: translateX(-5px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #60b0ff;
        }

        .studio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .source-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .source-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(79, 172, 254, 0.3);
            border-color: rgba(79, 172, 254, 0.5);
            background: rgba(79, 172, 254, 0.1);
        }

        .source-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .source-name {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .studio-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .source-card {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" onclick="window.location.href='/v3'">üéå Kuramanime V3</div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="/v3" style="text-decoration: none; color: #a0a0b0; font-weight: 500;">Beranda</a>
                <a href="/properties-v3.html" style="text-decoration: none; color: #4facfe; font-weight: 600; border-bottom: 2px solid #4facfe;">Properti</a>
                <a href="/search-v3.html" style="text-decoration: none; color: #a0a0b0; font-weight: 500;">Cari</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="/properties-v3.html" class="back-btn">‚Üê Kembali ke Properti</a>

        <div class="header">
            <h1>üè¢ Daftar Adaptasi Anime</h1>
            <p>Jelajahi anime berdasarkan studio produksi</p>
            <p id="headerStats" style="color: #4facfe; font-size: 0.95rem; margin-top: 10px;"></p>
        </div>

        <div id="loadingIndicator" class="loading" style="display: block;">
            ‚è≥ Memuat daftar source...
        </div>

        <div id="sourceGrid" class="studio-grid" style="display: none;"></div>
    </div>

    <script>
        async function loadSources() {
            try {
                const response = await fetch('/api/v3/kuramanime/sources');
                const data = await response.json();

                if (data.status === 'success') {
                    displaySources(data.data);
                } else {
                    throw new Error(data.message || 'Failed to load sources');
                }

                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error loading sources:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '‚ùå Gagal memuat source. Silakan refresh halaman.';
            }
        }

        function displaySources(data) {
            const grid = document.getElementById('sourceGrid');
            const sources = data.sources || [];

            if (sources.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#a0a0b0;">Tidak ada adaptasi tersedia</p>';
                grid.style.display = 'block';
                return;
            }

            grid.innerHTML = sources.map(source => {
                return `
                    <a href="/source-v3.html?source=${source.slug}" class="source-card">
                        <div class="source-icon">üé¨</div>
                        <div class="source-name">${source.name}</div>
                    </a>
                `;
            }).join('');

            grid.style.display = 'grid';
            
            document.getElementById('headerStats').textContent = 
                `üìä Total: ${sources.length} adaptasi tersedia`;
        }

        // Load sources on page load
        loadSources();
    </script>
</body>
</html>
