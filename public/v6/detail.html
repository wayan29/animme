<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V6 - Detail Anime</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v6 {
            --primary-color: #3498db;
            --secondary-color: #2477b2;
            --accent-color: #f1c40f;
        }

        .server-v6 .sidebar {
            background: linear-gradient(180deg, #0f172a 0%, #13253f 100%);
        }

        .server-v6 .nav-link.active,
        .server-v6 .nav-link:hover {
            background: rgba(52, 152, 219, 0.12);
            border-left-color: var(--primary-color);
        }

        .server-v6 .topbar {
            background: linear-gradient(135deg, #0f172a 0%, #13253f 100%);
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
        }

        .detail-header {
            display: flex;
            gap: 24px;
            align-items: flex-start;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }

        .poster-wrapper {
            flex: 0 0 220px;
            max-width: 220px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(52, 152, 219, 0.2);
            box-shadow: 0 10px 24px rgba(10, 30, 60, 0.35);
        }

        .poster-wrapper img {
            display: block;
            width: 100%;
            height: auto;
        }

        .detail-info {
            flex: 1;
            min-width: 260px;
        }

        .detail-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 12px;
            color: var(--accent-color);
        }

        .genre-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .genre-chip {
            background: rgba(52, 152, 219, 0.18);
            color: #d8ecff;
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .synopsis {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(226, 239, 255, 0.8);
        }

        .section-divider {
            margin: 40px 0 24px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.12);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--primary-color);
        }

        .episodes-grid {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        }

        .episode-card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(52, 152, 219, 0.12);
            border-radius: 10px;
            padding: 14px 16px;
            text-decoration: none;
            color: #e8f1ff;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .episode-card:hover {
            border-color: rgba(52, 152, 219, 0.6);
            transform: translateY(-2px);
        }

        .episode-number {
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .empty-state {
            padding: 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(226, 239, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 2rem 0;
            color: rgba(226, 239, 255, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.25);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.95);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 720px) {
            .detail-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .poster-wrapper {
                max-width: 220px;
            }

            .genre-list {
                justify-content: center;
            }
        }
    </style>
</head>
<body class="server-v6 home-with-sidebar">
    <div class="home-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo" onclick="window.location.href='/v6/home'">AnimMe V6</h1>

            </div>
            <div class="sidebar-server">
                <span class="server-label">Pilih Server</span>
                <div class="server-select-wrapper">
                    <select id="serverSelect" class="server-select">
                        <option value="v1">V1 - Otakudesu</option>

                        <option value="v3">V3 - Kuramanime</option>
                        <option value="v4">V4 - Anichin</option>
                        <option value="v5">V5 - Anoboy</option>
                        <option value="v6" selected>V6 - AnimeIndo</option>
                    </select>
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="/v6/home" class="nav-link">üè† Beranda</a>
                <a href="/v6/anime-list" class="nav-link">üìú Anime List</a>
                <a href="/v6/genres" class="nav-link">üè∑Ô∏è Genre</a>
                <a href="/v6/movies" class="nav-link">üé¨ Movie</a>
                <a href="#" class="nav-link active">‚ÑπÔ∏è Detail Anime</a>
            </nav>
        </aside>

        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

            <header class="topbar">
                <button class="menu-toggle" id="menuToggle" aria-label="Buka menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title" onclick="window.location.href='/v6/home'">AnimMe V6 - Detail Anime</div>
                <div class="search-container">
                    <button class="search-icon-mobile" id="searchIconBtn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Cari anime di AnimeIndo..." class="search-input">
                    <button id="searchBtn" class="search-btn">Cari</button>
                    <button class="search-close-btn" id="searchCloseBtn" aria-label="Close">√ó</button>
                </div>
            </header>

            <main class="main-content">

                <div id="detailContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>

            </main>

            <footer class="footer">
                <p>AnimMe V6 - Powered by AnimeIndo</p>
            </footer>
        </div>
    </div>

    <script src="/v6/detail.js"></script>
</body>
</html>
