<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V6 - Anime List</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v6 {
            --primary-color: #3498db;
            --secondary-color: #2477b2;
            --accent-color: #f1c40f;
        }

        .server-v6 .sidebar {
            background: linear-gradient(180deg, #0f172a 0%, #13253f 100%);
        }

        .server-v6 .nav-link.active,
        .server-v6 .nav-link:hover {
            background: rgba(52, 152, 219, 0.12);
            border-left-color: var(--primary-color);
        }

        .server-v6 .topbar {
            background: linear-gradient(135deg, #0f172a 0%, #13253f 100%);
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
        }

        .section-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.6rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
        }

        .letter-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .letter-filter button {
            background: rgba(52, 152, 219, 0.15);
            color: #d8ecff;
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 999px;
            padding: 8px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .letter-filter button:hover {
            background: rgba(52, 152, 219, 0.35);
        }

        .letter-filter button.active {
            background: var(--primary-color);
            color: #0f172a;
            border-color: var(--primary-color);
        }

        .letter-section {
            margin-bottom: 2.2rem;
        }

        .letter-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0 0 1rem;
        }

        .anime-list-grid {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }

        .anime-list-item {
            background: rgba(15, 23, 42, 0.85);
            border-radius: 10px;
            border: 1px solid rgba(52, 152, 219, 0.12);
            padding: 12px 14px;
            transition: border-color 0.2s ease, transform 0.2s ease;
        }

        .anime-list-item:hover {
            border-color: rgba(52, 152, 219, 0.8);
            transform: translateY(-3px);
        }

        .anime-list-item a {
            color: #e8f1ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            line-height: 1.35;
            display: block;
        }

        .stats-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            font-size: 0.9rem;
            color: rgba(226, 239, 255, 0.7);
        }

        .loading {
            text-align: center;
            padding: 2rem 0;
            color: rgba(226, 239, 255, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(52, 152, 219, 0.25);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.95);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .home-layout .main-content {
                padding: 0 20px 70px;
            }

            .anime-list-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 540px) {
            .anime-list-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
        }
    </style>
</head>
<body class="server-v6 home-with-sidebar">
    <div class="home-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo" onclick="window.location.href='/v6/home'">AnimMe V6</h1>
                <button class="sidebar-close" id="menuCloseBtn" aria-label="Tutup menu">√ó</button>
            </div>
            <div class="sidebar-server">
                <span class="server-label">Pilih Server</span>
                <div class="server-select-wrapper">
                    <select id="serverSelect" class="server-select">
                        <option value="v1">V1 - Otakudesu</option>
                        <option value="v2">V2 - Samehadaku</option>
                        <option value="v3">V3 - Kuramanime</option>
                        <option value="v4">V4 - Anichin</option>
                        <option value="v5">V5 - Anoboy</option>
                        <option value="v6" selected>V6 - AnimeIndo</option>
                    </select>
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="/v6/home" class="nav-link">üè† Beranda</a>
                <a href="/v6/anime-list" class="nav-link active">üìú Anime List</a>
                <a href="#letter-filter" class="nav-link">üî† Filter Huruf</a>
            </nav>
        </aside>

        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

            <header class="topbar">
                <button class="menu-toggle" id="menuToggle" aria-label="Buka menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title" onclick="window.location.href='/v6/home'">AnimMe V6 - AnimeIndo</div>
                <div class="search-container">
                    <button class="search-icon-mobile" id="searchIconBtn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Cari anime di AnimeIndo..." class="search-input">
                    <button id="searchBtn" class="search-btn">Cari</button>
                    <button class="search-close-btn" id="searchCloseBtn" aria-label="Close">√ó</button>
                </div>
            </header>

            <main class="main-content">
                <div id="errorContainer" style="display: none;"></div>

                <section class="letter-section" id="letter-filter">
                    <div class="section-header">
                        <h2>üìú Anime List AnimeIndo</h2>
                        <div class="stats-bar">
                            <span>Total Anime: <strong id="totalCount">0</strong></span>
                            <span>Huruf Aktif: <strong id="activeLetter">ALL</strong></span>
                        </div>
                        <div class="letter-filter" id="letterFilter">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                                <p>Memuat daftar huruf...</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="animeListContainer">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <p>Memuat daftar anime dari AnimeIndo...</p>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p>AnimMe V6 - Powered by AnimeIndo</p>
            </footer>
        </div>
    </div>

    <script src="/v6/anime-list.js"></script>
</body>
</html>
