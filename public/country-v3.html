<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Anime - Kuramanime V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #a0a0b0;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .order-select {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .order-select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff6b9d;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.3);
        }

        .anime-poster {
            position: relative;
            width: 100%;
            aspect-ratio: 3 / 4;
            overflow: hidden;
        }

        .anime-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card:hover .anime-poster img {
            transform: scale(1.05);
        }

        .trending-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: #fff;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 10px rgba(255, 71, 87, 0.4);
        }

        .episode-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            color: #fff;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
            height: 2.8em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .anime-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .tag {
            background: rgba(96, 176, 255, 0.2);
            border: 1px solid rgba(96, 176, 255, 0.3);
            color: #60b0ff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .anime-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-watch {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #fff;
        }

        .btn-watch:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .btn-detail {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .btn-detail:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
        }

        .pagination button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-color: #ff6b9d;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #60b0ff;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b9d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 15px;
            color: #ff4757;
        }

        /* Navbar Styles */
        nav a:hover {
            color: #ff6b9d !important;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .order-select {
                width: 100%;
            }

            /* Mobile nav */
            nav > div {
                flex-direction: column;
                gap: 15px;
            }

            nav > div > div {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); padding: 15px 0; margin-bottom: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);">
        <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <a href="/v3" style="text-decoration: none; color: #ff6b9d; font-size: 1.5rem; font-weight: bold;">AnimMe V3</a>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="/v3" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Beranda</a>
                <a href="/ongoing-v3.html" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Sedang Tayang</a>
                <a href="/finished-v3.html" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Selesai Tayang</a>
                <a href="/movie-v3.html" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Film</a>
                <a href="/schedule-v3.html" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Jadwal Rilis</a>
                <a href="/genres-v3.html" style="text-decoration: none; color: #ff6b9d; font-weight: 600; border-bottom: 2px solid #ff6b9d;">Genre</a>
                <a href="/all-anime" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Daftar Anime</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1 id="countryTitle">🎭 Country: Loading...</h1>
            <p id="genreDesc">Anime dengan genre ini</p>
            <p id="headerStats" style="color: #60b0ff; font-size: 0.95rem; margin-top: 10px;"></p>
        </div>

        <div class="controls">
            <div>
                <label for="orderBy" style="margin-right: 10px; color: #a0a0b0;">Sort by:</label>
                <select id="orderBy" class="order-select">
                    <option value="updated">Recently Updated</option>
                    <option value="title">Title</option>
                </select>
            </div>
            <div id="animeCount" style="color: #a0a0b0;"></div>
        </div>

        <div id="loadingIndicator" class="loading">
            <div class="spinner"></div>
            <p>Loading anime...</p>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="animeGrid" class="anime-grid" style="display: none;"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevBtn" onclick="loadPrevPage()">← Previous</button>
            <span class="page-info">
                Page <span id="currentPage">1</span> of <span id="totalPages">-</span>
                <span id="pageStats" style="display: block; font-size: 0.85rem; color: #a0a0b0; margin-top: 5px;"></span>
            </span>
            <button id="nextBtn" onclick="loadNextPage()">Next →</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentOrder = 'ascending';
        let currentCountry = '';
        let countryName = '';
        let paginationData = null;
        
        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        currentCountry = urlParams.get('source');
        
        if (!currentCountry) {
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('errorMessage').textContent = 'Country tidak ditemukan dalam URL';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('loadingIndicator').style.display = 'none';
            });
        } else {
            // Format source name for display (uppercase)
            countryName = currentCountry.toUpperCase();
        }

        async function loadCountry(page = 1, orderBy = 'ascending') {
            try {
                // Show loading
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('animeGrid').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';

                // Update title
                document.getElementById('countryTitle').textContent = `🎬 Country: ${countryName}`;
                
                const response = await fetch(`/api/v3/kuramanime/country/${currentCountry}?page=${page}&order_by=${orderBy}`);
                const data = await response.json();

                if (data.status === 'success') {
                    currentPage = page;
                    currentOrder = orderBy;
                    paginationData = data.data.pagination;

                    renderAnimeGrid(data.data.anime_list);
                    renderPagination();
                    updateAnimeCount(data.data.total);
                    updateHeaderStats();

                    // Hide loading
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('animeGrid').style.display = 'grid';
                    document.getElementById('pagination').style.display = 'flex';
                } else {
                    throw new Error(data.message || 'Failed to load data');
                }
            } catch (error) {
                console.error('Error loading country anime:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Failed to load anime: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function renderAnimeGrid(animeList) {
            const grid = document.getElementById('animeGrid');
            grid.innerHTML = '';

            animeList.forEach(anime => {
                const card = document.createElement('div');
                card.className = 'anime-card';
                
                card.innerHTML = `
                    <div class="anime-poster">
                        <img src="${anime.poster}" alt="${anime.title}" loading="lazy">
                        ${anime.is_trending ? '<div class="trending-badge">🔥 Trending</div>' : ''}
                        <div class="episode-badge">${anime.episode_text}</div>
                    </div>
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        <div class="anime-tags">
                            ${anime.tags.map(tag => `<span class="tag">${tag.label}</span>`).join('')}
                        </div>
                        <div class="anime-actions">
                            <a href="/episode-v3.html?animeId=${anime.anime_id}&slug=${anime.slug}&episode=1" class="btn btn-watch" title="Mulai dari Episode 1">
                                ▶ Start
                            </a>
                            <a href="/detail-v3.html?animeId=${anime.anime_id}&slug=${anime.slug}" class="btn btn-detail" title="Lihat detail & semua episode">
                                ℹ Info
                            </a>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function renderPagination() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = paginationData.total_pages || '?';
            document.getElementById('prevBtn').disabled = !paginationData.has_prev;
            document.getElementById('nextBtn').disabled = !paginationData.has_next;
            
            // Show additional stats
            const totalPages = paginationData.total_pages || 0;
            const estimatedTotal = totalPages * 18; // Rough estimate
            document.getElementById('pageStats').textContent = 
                `(~${estimatedTotal} anime total)`;
        }

        function updateAnimeCount(count) {
            document.getElementById('animeCount').textContent = `${count} anime found`;
        }
        
        function updateHeaderStats() {
            const totalPages = paginationData.total_pages || 0;
            const estimatedTotal = totalPages * 18;
            document.getElementById('headerStats').textContent = 
                `📊 Total: ${totalPages} pages • ~${estimatedTotal} anime`;
        }

        function loadPrevPage() {
            if (paginationData.has_prev) {
                loadCountry(currentPage - 1, currentOrder);
            }
        }

        function loadNextPage() {
            if (paginationData.has_next) {
                loadCountry(currentPage + 1, currentOrder);
            }
        }

        // Order by change handler
        document.getElementById('orderBy').addEventListener('change', (e) => {
            loadCountry(1, e.target.value);
        });

        // Load initial page when studio is available
        if (currentCountry) {
            loadCountry(1, 'ascending');
        }
    </script>
</body>
</html>
