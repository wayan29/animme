<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Anime - Kuramanime V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60b0ff 0%, #ff6b9d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid rgba(96, 176, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: rgba(96, 176, 255, 0.6);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #60b0ff 0%, #4a9aff 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #4a9aff 0%, #3a8aef 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(96, 176, 255, 0.4);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-control label {
            color: #a0a0b0;
            font-weight: 500;
        }

        .sort-control select {
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(96, 176, 255, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            outline: none;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #60b0ff;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .anime-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(96, 176, 255, 0.3);
            border-color: rgba(96, 176, 255, 0.5);
        }

        .anime-poster {
            width: 100%;
            height: 380px;
            object-fit: cover;
            display: block;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 50px;
        }

        .anime-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .rating {
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status {
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.SELESAI {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.ONGOING {
            background: rgba(255, 152, 0, 0.2);
            color: #ffb74d;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        .tags {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 10px;
            background: rgba(96, 176, 255, 0.15);
            border: 1px solid rgba(96, 176, 255, 0.3);
            border-radius: 5px;
            font-size: 0.85rem;
            color: #60b0ff;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.95rem;
        }

        .btn-watch {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff5085 100%);
            color: white;
        }

        .btn-watch:hover {
            background: linear-gradient(135deg, #ff5085 0%, #ff3868 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.4);
        }

        .btn-info {
            background: rgba(96, 176, 255, 0.2);
            color: #60b0ff;
            border: 1px solid rgba(96, 176, 255, 0.3);
        }

        .btn-info:hover {
            background: rgba(96, 176, 255, 0.3);
            border-color: rgba(96, 176, 255, 0.5);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .pagination-btn {
            padding: 12px 24px;
            background: rgba(96, 176, 255, 0.2);
            border: 1px solid rgba(96, 176, 255, 0.3);
            border-radius: 10px;
            color: #60b0ff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination-btn:hover:not(:disabled) {
            background: rgba(96, 176, 255, 0.3);
            border-color: rgba(96, 176, 255, 0.5);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .page-info {
            color: #a0a0b0;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin: 40px 0;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3rem;
            color: #a0a0b0;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .anime-poster {
                height: 250px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .search-box {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">🎌 AnimMe V3</div>
            <div style="display: flex; gap: 20px; align-items: center;">
                <a href="/v3/home" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Beranda</a>
                <a href="/v3/ongoing" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Sedang Tayang</a>
                <a href="/v3/finished" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Selesai Tayang</a>
                <a href="/v3/movie" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Film</a>
                <a href="/v3/schedule" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Jadwal Rilis</a>
                <a href="/v3/genres" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Genre</a>
                <a href="/v3/seasons" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Musim</a>
                <a href="/all-anime" style="text-decoration: none; color: #a0a0b0; font-weight: 500; transition: color 0.3s;">Daftar Anime</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>🔍 Pencarian Anime</h1>
            <p>Cari anime favorit Anda dari Kuramanime</p>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Masukkan judul anime..." value="">
                <button class="search-btn" onclick="performSearch()">Cari</button>
            </div>
            
            <p id="headerStats" style="color: #60b0ff; font-size: 0.95rem; margin-top: 15px;"></p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="sort-control">
                <label for="orderBy">Urutkan:</label>
                <select id="orderBy">
                    <option value="ascending">A-Z (Ascending)</option>
                    <option value="descending">Z-A (Descending)</option>
                    <option value="latest">Terbaru (Latest)</option>
                    <option value="popular">Populer (Popular)</option>
                </select>
            </div>
            <div style="color: #a0a0b0; font-size: 0.95rem;">
                <span id="resultCount">0 hasil ditemukan</span>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ⏳ Mencari anime...
        </div>

        <div id="animeGrid" class="anime-grid" style="display: none;"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button class="pagination-btn" id="prevBtn" onclick="loadPrevPage()">← Previous</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button class="pagination-btn" id="nextBtn" onclick="loadNextPage()">Next →</button>
        </div>
    </div>

    <script>
        let currentQuery = '';
        let currentPage = 1;
        let currentOrder = 'ascending';
        let paginationData = null;

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q') || urlParams.get('query') || urlParams.get('search') || '';

        if (initialQuery) {
            document.getElementById('searchInput').value = initialQuery;
            loadSearch(initialQuery, 1, 'ascending');
        }

        async function loadSearch(query, page = 1, orderBy = 'ascending') {
            if (!query || !query.trim()) {
                document.getElementById('animeGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🔍</div>
                        <div class="empty-state-text">Masukkan kata kunci untuk mencari anime</div>
                    </div>
                `;
                document.getElementById('animeGrid').style.display = 'block';
                return;
            }

            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('animeGrid').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';

                const response = await fetch(`/api/v3/kuramanime/search?q=${encodeURIComponent(query)}&page=${page}&order_by=${orderBy}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data.data);
                    currentQuery = query;
                    currentPage = page;
                    currentOrder = orderBy;
                } else {
                    throw new Error(data.message || 'Failed to search');
                }

                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error searching:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '❌ Gagal mencari anime. Silakan coba lagi.';
            }
        }

        function displayResults(data) {
            const grid = document.getElementById('animeGrid');
            const results = data.results || [];
            paginationData = data.pagination;

            if (results.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">😢</div>
                        <div class="empty-state-text">Tidak ada hasil untuk "${data.query}"</div>
                        <p style="color: #a0a0b0; margin-top: 10px;">Coba kata kunci lain</p>
                    </div>
                `;
                grid.style.display = 'block';
                document.getElementById('headerStats').textContent = 
                    `📊 0 hasil untuk "${data.query}"`;
                return;
            }

            document.getElementById('controls').style.display = 'flex';

            grid.innerHTML = results.map(anime => `
                <div class="anime-card">
                    <img src="${anime.poster}" alt="${anime.title}" class="anime-poster" loading="lazy">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        
                        <div class="anime-meta">
                            ${anime.rating !== 'N/A' ? `
                                <div class="rating">
                                    ⭐ ${anime.rating}
                                </div>
                            ` : ''}
                            <span class="status ${anime.status}">${anime.status}</span>
                        </div>
                        
                        ${anime.tags && anime.tags.length > 0 ? `
                            <div class="tags">
                                ${anime.tags.map(tag => `<span class="tag">${tag.label}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="buttons">
                            <a href="/v3/episode?animeId=${anime.anime_id}&slug=${anime.slug}&episode=1" 
                               class="btn btn-watch" 
                               title="Mulai menonton">
                                ▶ Watch
                            </a>
                            <a href="/v3/detail?animeId=${anime.anime_id}&slug=${anime.slug}" 
                               class="btn btn-info" 
                               title="Lihat detail & semua episode">
                                ℹ Info
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');

            grid.style.display = 'grid';
            
            document.getElementById('headerStats').textContent = 
                `📊 ${results.length} hasil untuk "${data.query}"`;
            document.getElementById('resultCount').textContent = 
                `${results.length} hasil ditemukan`;

            // Update pagination
            if (paginationData) {
                updatePagination();
            }
        }

        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (paginationData.total_pages && paginationData.total_pages > 1) {
                paginationDiv.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPage}${paginationData.total_pages ? ' of ' + paginationData.total_pages : ''}`;
                prevBtn.disabled = !paginationData.has_prev;
                nextBtn.disabled = !paginationData.has_next;
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Masukkan kata kunci pencarian!');
                return;
            }
            
            // Update URL
            window.history.pushState({}, '', `?q=${encodeURIComponent(query)}`);
            
            // Perform search
            loadSearch(query, 1, currentOrder);
        }

        function loadPrevPage() {
            if (paginationData && paginationData.has_prev) {
                loadSearch(currentQuery, currentPage - 1, currentOrder);
            }
        }

        function loadNextPage() {
            if (paginationData && paginationData.has_next) {
                loadSearch(currentQuery, currentPage + 1, currentOrder);
            }
        }

        // Order by change handler
        document.getElementById('orderBy').addEventListener('change', (e) => {
            loadSearch(currentQuery, 1, e.target.value);
        });

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
