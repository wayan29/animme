<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V7 - Episode</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v7 {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --accent-color: #f39c12;
        }

        .server-v7 .sidebar {
            background: linear-gradient(180deg, #1a0a0f 0%, #2d1520 100%);
        }

        .server-v7 .nav-link.active,
        .server-v7 .nav-link:hover {
            background: rgba(231, 76, 60, 0.15);
            border-left-color: var(--primary-color);
        }

        .server-v7 .topbar {
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1520 100%);
            border-bottom: 1px solid rgba(231, 76, 60, 0.3);
        }

        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            box-shadow: 0 10px 24px rgba(45, 21, 32, 0.6);
            margin-bottom: 20px;
            background: #000;
        }

        .player-wrapper iframe,
        .player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .servers-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 24px;
        }

        .server-button {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffe8e8;
            border-radius: 999px;
            padding: 8px 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .server-button:hover {
            background: rgba(231, 76, 60, 0.4);
        }

        .server-button.active {
            background: var(--accent-color);
            color: #1a0a0f;
            border-color: var(--accent-color);
        }

        .episode-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--accent-color);
        }

        .episode-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
            color: rgba(255, 232, 232, 0.7);
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 232, 232, 0.8);
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .nav-link-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffe8e8;
            border-radius: 999px;
            padding: 8px 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .nav-link-btn:hover {
            background: rgba(231, 76, 60, 0.35);
        }

        .download-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 24px;
        }

        .download-link {
            background: rgba(243, 156, 18, 0.2);
            border: 1px solid rgba(243, 156, 18, 0.4);
            color: #ffe8e8;
            border-radius: 999px;
            padding: 10px 20px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .download-link:hover {
            background: rgba(243, 156, 18, 0.4);
        }

        .genres-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .genre-tag {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #ffe8e8;
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 232, 232, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(231, 76, 60, 0.25);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(192, 57, 43, 0.95);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .episode-title {
                font-size: 1.3rem;
            }

            .servers-grid,
            .download-list {
                gap: 8px;
            }

            .server-button,
            .download-link {
                font-size: 0.85rem;
                padding: 6px 14px;
            }
        }
    </style>
</head>

        <div class="content-area">

            <header class="topbar">

                <div class="search-container">

                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>

                    <button id="searchBtn" class="search-btn">Cari</button>

            </header>

            <main class="main-content">

                <div id="episodeContent">

            <footer class="footer">

    </div>

    <script src="/v7/episode.js"></script>
</body>
</html>
