<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V7 - Nekopoi</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v7 {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --accent-color: #f39c12;
        }

        .server-v7 .sidebar {
            background: linear-gradient(180deg, #1a0a0f 0%, #2d1520 100%);
        }

        .server-v7 .nav-link.active,
        .server-v7 .nav-link:hover {
            background: rgba(231, 76, 60, 0.15);
            border-left-color: var(--primary-color);
        }

        .server-v7 .topbar {
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1520 100%);
            border-bottom: 1px solid rgba(231, 76, 60, 0.3);
        }

        .server-v7 .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .server-v7 .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }

        .server-v7 .section-badge {
            background: var(--accent-color);
            color: #1a0a0f;
            padding: 0.35rem 0.85rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-bottom: 2rem;
        }

        .episode-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: rgba(26, 10, 15, 0.9);
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid rgba(231, 76, 60, 0.15);
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        }

        .episode-card:hover {
            transform: translateY(-8px);
            border-color: rgba(231, 76, 60, 0.5);
            box-shadow: 0 14px 30px rgba(45, 21, 32, 0.6);
        }

        .episode-poster {
            width: 100%;
            height: 240px;
            background-size: cover;
            background-position: center;
            position: relative;
            background-color: #2d1520;
        }

        .episode-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(243, 156, 18, 0.95);
            color: #1a0a0f;
            padding: 6px 12px;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .episode-date {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .episode-info {
            padding: 12px 14px 14px;
        }

        .episode-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #ffe8e8;
            min-height: 2.4em;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 232, 232, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(231, 76, 60, 0.25);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(192, 57, 43, 0.95);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .pagination button {
            background: var(--secondary-color);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 999px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .pagination button:hover {
            background: var(--primary-color);
        }

        .pagination button:disabled {
            background: rgba(231, 76, 60, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        @media (max-width: 1200px) {
            .episode-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .episode-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .home-layout .main-content {
                padding: 0 20px 70px;
            }

            .server-v7 .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .episode-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 14px;
            }

            .episode-poster {
                height: 220px;
            }
        }

        @media (max-width: 540px) {
            .episode-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .episode-poster {
                height: 190px;
            }
        }

        @media (max-width: 400px) {
            .episode-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .episode-poster {
                height: 240px;
            }
        }
    </style>
</head>
<body class="server-v7 home-with-sidebar">
    <div class="home-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo" onclick="window.location.href='/v7/home'">AnimMe V7</h1>

            </div>
            <div class="sidebar-server">

                    <select id="serverSelect" class="server-select">

                        <option value="v3">V3 - Kuramanime</option>
                        <option value="v4">V4 - Anichin</option>
                        <option value="v5">V5 - Anoboy</option>

            </div>

        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

            <header class="topbar">
                <button class="menu-toggle" id="menuToggle" aria-label="Buka menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title" onclick="window.location.href='/v7/home'">AnimMe V7 - Nekopoi</div>
                <div class="search-container">
                    <button class="search-icon-mobile" id="searchIconBtn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Cari di Nekopoi..." class="search-input">
                    <button id="searchBtn" class="search-btn">Cari</button>
                    <button class="search-close-btn" id="searchCloseBtn" aria-label="Close">√ó</button>
                </div>
            </header>

            <main class="main-content">
                <div id="errorContainer" style="display: none;"></div>

                <section id="latest">
                    <div class="section-header">
                        <h2 class="section-title">üÜï Episode Terbaru</h2>
                        <span class="section-badge" id="episodeCount">0</span>
                    </div>
                    <div class="episode-grid" id="episodeList">
                        <div class="loading">
                            <div class="loading-spinner"></div>
                            <p>Memuat episode terbaru dari Nekopoi...</p>
                        </div>
                    </div>
                    <div class="pagination" id="paginationControls" style="display:none;">
                        <button id="prevPageBtn">‚Üê Sebelumnya</button>
                        <span id="pageInfo" style="color: #ffe8e8; font-weight: 600; padding: 10px;"></span>
                        <button id="nextPageBtn">Selanjutnya ‚Üí</button>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p>AnimMe V7 - Powered by Nekopoi</p>
            </footer>
        </div>
    </div>

    <script src="/v7/app.js"></script>
</body>
</html>
