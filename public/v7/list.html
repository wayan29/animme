<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V7 - Hentai List</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v7 {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --accent-color: #f39c12;
        }

        .server-v7 .sidebar {
            background: linear-gradient(180deg, #1a0a0f 0%, #2d1520 100%);
        }

        .server-v7 .nav-link.active,
        .server-v7 .nav-link:hover {
            background: rgba(231, 76, 60, 0.15);
            border-left-color: var(--primary-color);
        }

        .server-v7 .topbar {
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1520 100%);
            border-bottom: 1px solid rgba(231, 76, 60, 0.3);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .list-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .list-stats {
            font-size: 0.9rem;
            color: rgba(255, 232, 232, 0.7);
        }

        .letter-navigation {
            background: rgba(26, 10, 15, 0.95);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .letter-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffe8e8;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .letter-btn:hover {
            background: rgba(231, 76, 60, 0.35);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .letter-btn.active {
            background: var(--primary-color);
            color: #1a0a0f;
            border-color: var(--primary-color);
        }

        .letter-btn.all-btn {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: #1a0a0f;
        }

        .letter-btn.all-btn:hover {
            background: #e67e22;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .anime-item {
            background: rgba(26, 10, 15, 0.9);
            border: 1px solid rgba(231, 76, 60, 0.2);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.2s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .anime-item:hover {
            border-color: rgba(231, 76, 60, 0.6);
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(45, 21, 32, 0.6);
        }

        .anime-title {
            font-size: 1.05rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .anime-letter {
            font-size: 0.85rem;
            color: rgba(255, 232, 232, 0.6);
        }

        .loading {
            text-align: center;
            padding: 3rem 0;
            color: rgba(255, 232, 232, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(231, 76, 60, 0.25);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(192, 57, 43, 0.95);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .letter-section {
            margin-bottom: 40px;
        }

        .letter-section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(231, 76, 60, 0.3);
        }

        @media (max-width: 768px) {
            .list-header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .list-title {
                font-size: 1.4rem;
            }

            .letter-navigation {
                padding: 15px;
                gap: 6px;
            }

            .letter-btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body class="server-v7 home-with-sidebar">

                </div>
            </header>

            <main class="main-content">

                <div class="list-header">

                </div>

                <div class="letter-navigation" id="letterNavigation">

                </div>

                <div id="listContent">

                        <div class="loading-spinner"></div>

            </main>

            <footer class="footer">

        </div>
    </div>

    <script src="/v7/list.js"></script>
</body>
</html>
