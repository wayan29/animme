<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V7 - Episode</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v7 {
            --primary-color: #e74c3c;
            --secondary-color: #c0392b;
            --accent-color: #f39c12;
            --success-color: #27ae60;
            --warning-color: #f39c12;
        }

        .server-v7 .sidebar {
            background: linear-gradient(180deg, #1a0a0f 0%, #2d1520 100%);
        }

        .server-v7 .nav-link.active,
        .server-v7 .nav-link:hover {
            background: rgba(231, 76, 60, 0.15);
            border-left-color: var(--primary-color);
        }

        .server-v7 .topbar {
            background: linear-gradient(135deg, #1a0a0f 0%, #2d1520 100%);
            border-bottom: 1px solid rgba(231, 76, 60, 0.3);
        }

        /* Video Player */
        .player-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 16px;
            border: 1px solid rgba(231, 76, 60, 0.3);
            box-shadow: 0 10px 24px rgba(45, 21, 32, 0.6);
            margin-bottom: 20px;
            background: #000;
        }

        .player-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
            background: #000;
        }

        /* Download Queue */
        .download-queue {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .queue-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .queue-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--success-color);
        }

        .queue-status {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .download-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .download-item:last-child {
            margin-bottom: 0;
        }

        .download-status {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .download-status.pending {
            background: var(--warning-color);
            color: #1a0a0f;
        }

        .download-status.downloading {
            background: var(--primary-color);
            color: #fff;
            animation: pulse 1.5s infinite;
        }

        .download-status.completed {
            background: var(--success-color);
            color: #fff;
        }

        .download-status.error {
            background: #95a5a6;
            color: #fff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .download-info {
            flex: 1;
            min-width: 0;
        }

        .download-name {
            font-weight: 600;
            color: #ffe8e8;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .download-age {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2px;
        }

        .download-progress {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .download-progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .download-progress-fill {
            height: 100%;
            background: var(--success-color);
            transition: width 0.3s ease;
        }

        .cleanup-warning {
            border-left: 3px solid var(--warning-color);
            background: rgba(243, 156, 18, 0.1);
        }

        .cleanup-warning .download-age {
            color: var(--warning-color);
            font-weight: 600;
        }

        .download-actions {
            display: flex;
            gap: 8px;
        }

        .download-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffe8e8;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover:not(:disabled) {
            background: rgba(231, 76, 60, 0.4);
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .download-btn.play-btn {
            background: var(--success-color);
            color: #fff;
            border-color: var(--success-color);
        }

        .download-btn.play-btn:hover:not(:disabled) {
            background: #229954;
        }

        /* Download Links Section */
        .download-links-section {
            background: rgba(243, 156, 18, 0.1);
            border: 1px solid rgba(243, 156, 18, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .download-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 12px;
        }

        .download-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .download-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(243, 156, 18, 0.4);
        }

        .download-quality {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
        }

        .download-hosts {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .host-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffe8e8;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .host-btn:hover {
            background: rgba(231, 76, 60, 0.4);
        }

        /* Episode Info */
        .episode-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--accent-color);
        }

        .episode-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 16px;
            color: rgba(255, 232, 232, 0.7);
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 232, 232, 0.8);
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 12px;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .nav-link-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #ffe8e8;
            border-radius: 999px;
            padding: 8px 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-block;
        }

        .nav-link-btn:hover {
            background: rgba(231, 76, 60, 0.35);
        }

        .genres-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .genre-tag {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #ffe8e8;
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 2rem 0;
            color: rgba(255, 232, 232, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(231, 76, 60, 0.25);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(192, 57, 43, 0.95);
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 768px) {
            .episode-title {
                font-size: 1.3rem;
            }

            .download-links-grid {
                grid-template-columns: 1fr;
            }

            .download-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .download-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
