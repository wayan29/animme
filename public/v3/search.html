<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Anime - Kuramanime V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-main: #141414;
            --bg-panel: #1a1a1a;
            --bg-card: #1f1f1f;
            --border-soft: rgba(255, 255, 255, 0.08);
            --border-strong: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-muted: #9ea0a8;
            --accent: #e50914;
            --accent-soft: rgba(229, 9, 20, 0.16);
            --accent-strong: rgba(229, 9, 20, 0.45);
            --shadow-soft: 0 12px 32px rgba(0, 0, 0, 0.45);
            --shadow-accent: 0 12px 32px rgba(229, 9, 20, 0.35);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background:
                radial-gradient(circle at 12% 20%, rgba(229, 9, 20, 0.18) 0%, transparent 45%),
                radial-gradient(circle at 88% 12%, rgba(229, 9, 20, 0.12) 0%, transparent 50%),
                var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 18px rgba(229, 9, 20, 0.35);
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            padding-bottom: 4px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        .nav-links a.active {
            color: var(--accent);
            border-color: var(--accent);
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-soft);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
            text-shadow: 0 0 18px rgba(0, 0, 0, 0.45);
        }

        #headerStats {
            color: var(--accent);
            font-size: 0.95rem;
            margin-top: 15px;
        }

        .search-box {
            display: flex;
            gap: 12px;
            max-width: 600px;
            margin: 20px auto;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid var(--border-soft);
            background: var(--bg-card);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }

        .search-btn {
            padding: 12px 28px;
            background: var(--accent);
            border: none;
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-accent);
        }

        .search-btn:hover {
            background: #f6121d;
            transform: translateY(-2px);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            background: var(--bg-panel);
            border: 1px solid var(--border-soft);
            border-radius: 16px;
            padding: 18px 24px;
            box-shadow: var(--shadow-soft);
        }

        .sort-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sort-control label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .sort-control select {
            padding: 10px 15px;
            background: var(--bg-card);
            border: 1px solid var(--border-soft);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .sort-control select:focus {
            border-color: var(--accent);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: var(--accent);
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .anime-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-soft);
        }

        .anime-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-accent);
            border-color: var(--accent-strong);
        }

        .anime-poster {
            width: 100%;
            height: 380px;
            object-fit: cover;
            display: block;
        }

        .anime-info {
            padding: 15px;
        }

        .anime-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            min-height: 50px;
        }

        .anime-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .rating {
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status {
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.SELESAI {
            background: rgba(46, 204, 113, 0.15);
            color: #7deaa8;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status.ONGOING {
            background: rgba(255, 152, 0, 0.18);
            color: #ffc46b;
            border: 1px solid rgba(255, 152, 0, 0.35);
        }

        .tags {
            display: flex;
            gap: 8px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .tag {
            padding: 4px 10px;
            background: var(--accent-soft);
            border: 1px solid var(--accent-strong);
            border-radius: 5px;
            font-size: 0.85rem;
            color: var(--accent);
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-size: 0.95rem;
        }

        .btn-watch {
            background: var(--accent);
            color: var(--text-primary);
            box-shadow: var(--shadow-accent);
        }

        .btn-watch:hover {
            background: #f6121d;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(229, 9, 20, 0.45);
        }

        .btn-info {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--border-soft);
        }

        .btn-info:hover {
            border-color: var(--accent);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .pagination-btn {
            padding: 12px 24px;
            background: var(--accent-soft);
            border: 1px solid var(--accent-strong);
            border-radius: 10px;
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: var(--accent);
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .page-info {
            color: var(--text-muted);
            font-weight: 500;
        }

        .result-info {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: var(--bg-panel);
            border-radius: 15px;
            margin: 40px 0;
            border: 1px solid var(--border-soft);
            box-shadow: var(--shadow-soft);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            .header h1 {
                font-size: 1.9rem;
            }

            .search-box {
                flex-direction: column;
                max-width: none;
            }

            .search-btn {
                width: 100%;
            }

            .anime-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 18px;
            }

            .anime-poster {
                height: 260px;
            }
        }

        @media (max-width: 540px) {
            .navbar {
                padding: 15px 20px;
            }

            .navbar-content {
                gap: 12px;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .controls {
                padding: 16px;
            }

            .anime-grid {
                grid-template-columns: 1fr;
            }

            .anime-card {
                max-width: 360px;
                margin: 0 auto;
            }

            .anime-poster {
                height: 220px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" onclick="window.location.href='/v3/home'">üéå AnimMe V3</div>
            <div class="nav-links">
                <a href="/v3/home">Beranda</a>
                <a href="/v3/ongoing">Sedang Tayang</a>
                <a href="/v3/finished">Selesai Tayang</a>
                <a href="/v3/movie">Film</a>
                <a href="/v3/schedule">Jadwal Rilis</a>
                <a href="/v3/genres">Genre</a>
                <a href="/v3/seasons">Musim</a>
                <a href="/v3/animelist">Daftar Anime</a>
                <a href="/v3/search" class="active">Cari</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>üîç Pencarian Anime</h1>
            <p>Cari anime favorit Anda dari Kuramanime</p>
            
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Masukkan judul anime..." value="">
                <button class="search-btn" onclick="performSearch()">Cari</button>
            </div>
            
            <p id="headerStats"></p>
        </div>

        <div class="controls" id="controls" style="display: none;">
            <div class="sort-control">
                <label for="orderBy">Urutkan:</label>
                <select id="orderBy">
                    <option value="ascending">A-Z (Ascending)</option>
                    <option value="descending">Z-A (Descending)</option>
                    <option value="latest">Terbaru (Latest)</option>
                    <option value="popular">Populer (Popular)</option>
                </select>
            </div>
            <div class="result-info">
                <span id="resultCount">0 hasil ditemukan</span>
            </div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ‚è≥ Mencari anime...
        </div>

        <div id="animeGrid" class="anime-grid" style="display: none;"></div>

        <div id="pagination" class="pagination" style="display: none;">
            <button class="pagination-btn" id="prevBtn" onclick="loadPrevPage()">‚Üê Previous</button>
            <span class="page-info" id="pageInfo">Page 1</span>
            <button class="pagination-btn" id="nextBtn" onclick="loadNextPage()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        let currentQuery = '';
        let currentPage = 1;
        let currentOrder = 'ascending';
        let paginationData = null;

        // Get URL params
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q') || urlParams.get('query') || urlParams.get('search') || '';

        if (initialQuery) {
            document.getElementById('searchInput').value = initialQuery;
            loadSearch(initialQuery, 1, 'ascending');
        }

        async function loadSearch(query, page = 1, orderBy = 'ascending') {
            if (!query || !query.trim()) {
                document.getElementById('animeGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-text">Masukkan kata kunci untuk mencari anime</div>
                    </div>
                `;
                document.getElementById('animeGrid').style.display = 'block';
                return;
            }

            try {
                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('animeGrid').style.display = 'none';
                document.getElementById('pagination').style.display = 'none';

                const response = await fetch(`/api/v3/kuramanime/search?q=${encodeURIComponent(query)}&page=${page}&order_by=${orderBy}`);
                const data = await response.json();

                if (data.status === 'success') {
                    displayResults(data.data);
                    currentQuery = query;
                    currentPage = page;
                    currentOrder = orderBy;
                } else {
                    throw new Error(data.message || 'Failed to search');
                }

                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error searching:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '‚ùå Gagal mencari anime. Silakan coba lagi.';
            }
        }

        function displayResults(data) {
            const grid = document.getElementById('animeGrid');
            const results = data.results || [];
            paginationData = data.pagination;

            if (results.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üò¢</div>
                        <div class="empty-state-text">Tidak ada hasil untuk "${data.query}"</div>
                        <p style="color: #a0a0b0; margin-top: 10px;">Coba kata kunci lain</p>
                    </div>
                `;
                grid.style.display = 'block';
                document.getElementById('headerStats').textContent = 
                    `üìä 0 hasil untuk "${data.query}"`;
                return;
            }

            document.getElementById('controls').style.display = 'flex';

            grid.innerHTML = results.map(anime => `
                <div class="anime-card">
                    <img src="${anime.poster}" alt="${anime.title}" class="anime-poster" loading="lazy">
                    <div class="anime-info">
                        <div class="anime-title">${anime.title}</div>
                        
                        <div class="anime-meta">
                            ${anime.rating !== 'N/A' ? `
                                <div class="rating">
                                    ‚≠ê ${anime.rating}
                                </div>
                            ` : ''}
                            <span class="status ${anime.status}">${anime.status}</span>
                        </div>
                        
                        ${anime.tags && anime.tags.length > 0 ? `
                            <div class="tags">
                                ${anime.tags.map(tag => `<span class="tag">${tag.label}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="buttons">
                            <a href="/v3/episode?animeId=${anime.anime_id}&slug=${anime.slug}&episode=1" 
                               class="btn btn-watch" 
                               title="Mulai menonton">
                                ‚ñ∂ Watch
                            </a>
                            <a href="/v3/detail?animeId=${anime.anime_id}&slug=${anime.slug}" 
                               class="btn btn-info" 
                               title="Lihat detail & semua episode">
                                ‚Ñπ Info
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');

            grid.style.display = 'grid';
            
            document.getElementById('headerStats').textContent = 
                `üìä ${results.length} hasil untuk "${data.query}"`;
            document.getElementById('resultCount').textContent = 
                `${results.length} hasil ditemukan`;

            // Update pagination
            if (paginationData) {
                updatePagination();
            }
        }

        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (paginationData.total_pages && paginationData.total_pages > 1) {
                paginationDiv.style.display = 'flex';
                pageInfo.textContent = `Page ${currentPage}${paginationData.total_pages ? ' of ' + paginationData.total_pages : ''}`;
                prevBtn.disabled = !paginationData.has_prev;
                nextBtn.disabled = !paginationData.has_next;
            } else {
                paginationDiv.style.display = 'none';
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Masukkan kata kunci pencarian!');
                return;
            }
            
            // Update URL
            window.history.pushState({}, '', `?q=${encodeURIComponent(query)}`);
            
            // Perform search
            loadSearch(query, 1, currentOrder);
        }

        function loadPrevPage() {
            if (paginationData && paginationData.has_prev) {
                loadSearch(currentQuery, currentPage - 1, currentOrder);
            }
        }

        function loadNextPage() {
            if (paginationData && paginationData.has_next) {
                loadSearch(currentQuery, currentPage + 1, currentOrder);
            }
        }

        // Order by change handler
        document.getElementById('orderBy').addEventListener('change', (e) => {
            loadSearch(currentQuery, 1, e.target.value);
        });

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
