<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Studio - Kuramanime V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #141414;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: #0f0f0f;
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.35);
            border: 1px solid #262626;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e50914;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #b3b3b3;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a.active {
            color: #e50914;
            border-bottom: 2px solid #e50914;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.45);
            border: 1px solid #262626;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e50914;
        }

        .header p {
            color: #b3b3b3;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #262626;
            border-radius: 8px;
            text-decoration: none;
            color: #f5f5f5;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #2c2c2c;
            border-color: #e50914;
            transform: translateX(-5px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #e50914;
        }

        .studio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .studio-card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid #262626;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .studio-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.6);
            border-color: #e50914;
            background: #252525;
        }

        .studio-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .studio-name {
            font-size: 1rem;
            font-weight: 600;
            color: #f5f5f5;
            line-height: 1.3;
        }

        @media (max-width: 768px) {
            .studio-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }

            .studio-card {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" onclick="window.location.href='/v3/home'">üéå Kuramanime V3</div>
            <div class="nav-links">
                <a href="/v3/home">Beranda</a>
                <a href="/v3/properties" class="active">Properti</a>
                <a href="/v3/search">Cari</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <a href="/v3/properties" class="back-btn">‚Üê Kembali ke Properti</a>

        <div class="header">
            <h1>üè¢ Daftar Studio Anime</h1>
            <p>Jelajahi anime berdasarkan studio produksi</p>
            <p id="headerStats" style="color: #d1d1d1; font-size: 0.95rem; margin-top: 10px;"></p>
        </div>

        <div id="loadingIndicator" class="loading" style="display: block;">
            ‚è≥ Memuat daftar studio...
        </div>

        <div id="studioGrid" class="studio-grid" style="display: none;"></div>
    </div>

    <script>
        async function loadStudios() {
            try {
                const response = await fetch('/api/v3/kuramanime/studios');
                const data = await response.json();

                if (data.status === 'success') {
                    displayStudios(data.data);
                } else {
                    throw new Error(data.message || 'Failed to load studios');
                }

                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error loading studios:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '<span style="color:#ff4040;">‚ùå Gagal memuat studio. Silakan refresh halaman.</span>';
            }
        }

        function displayStudios(data) {
            const grid = document.getElementById('studioGrid');
            const studios = data.studios || [];

            if (studios.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#b3b3b3;">Tidak ada studio tersedia</p>';
                grid.style.display = 'block';
                return;
            }

            grid.innerHTML = studios.map(studio => {
                return `
                    <a href="/v3/studio?studio=${studio.slug}" class="studio-card">
                        <div class="studio-icon">üé¨</div>
                        <div class="studio-name">${studio.name}</div>
                    </a>
                `;
            }).join('');

            grid.style.display = 'grid';
            
            document.getElementById('headerStats').textContent = 
                `üìä Total: ${studios.length} studio tersedia`;
        }

        // Load studios on page load
        loadStudios();
    </script>
</body>
</html>
