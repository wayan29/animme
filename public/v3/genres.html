<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Genre - Kuramanime V3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #141414;
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: #0f0f0f;
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 25px rgba(0, 0, 0, 0.35);
            border: 1px solid #262626;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e50914;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #b3b3b3;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a.active {
            color: #e50914;
            border-bottom: 2px solid #e50914;
        }

        .nav-links a:hover {
            color: #e50914;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: #1f1f1f;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.45);
            border: 1px solid #262626;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #e50914;
        }

        .header p {
            color: #b3b3b3;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3rem;
            color: #e50914;
        }

        .genre-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .genre-card {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid #262626;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
            cursor: pointer;
            text-decoration: none;
            display: block;
            color: inherit;
        }

        .genre-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 25px 35px rgba(0, 0, 0, 0.6);
            border-color: #e50914;
            background: #252525;
        }

        .genre-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f5f5f5;
        }

        .genre-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .genre-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 12px;
            }

            .genre-card {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" onclick="window.location.href='/v3/home'">ğŸŒ AnimMe V3</div>
            <div class="nav-links">
                <a href="/v3/home">Beranda</a>
                <a href="/v3/properties" class="active">Properti</a>
                <a href="/v3/search">Cari</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>ğŸ­ Daftar Genre</h1>
            <p>Jelajahi anime berdasarkan genre favorit Anda</p>
            <p id="headerStats" style="color: #d1d1d1; font-size: 0.95rem; margin-top: 10px;"></p>
        </div>

        <div id="loadingIndicator" class="loading" style="display: block;">
            â³ Memuat daftar genre...
        </div>

        <div id="genreGrid" class="genre-grid" style="display: none;"></div>
    </div>

    <script>
        const genreIcons = {
            'action': 'âš”ï¸',
            'adventure': 'ğŸ—ºï¸',
            'comedy': 'ğŸ˜‚',
            'drama': 'ğŸ­',
            'fantasy': 'ğŸ§™',
            'horror': 'ğŸ‘»',
            'isekai': 'ğŸŒŒ',
            'magic': 'âœ¨',
            'mecha': 'ğŸ¤–',
            'mystery': 'ğŸ”',
            'romance': 'ğŸ’–',
            'school': 'ğŸ«',
            'sci-fi': 'ğŸš€',
            'seinen': 'ğŸ‘”',
            'shoujo': 'ğŸŒ¸',
            'shounen': 'âš¡',
            'slice-of-life': 'â˜•',
            'sports': 'âš½',
            'supernatural': 'ğŸŒ™',
            'thriller': 'ğŸ”ª'
        };

        async function loadGenres() {
            try {
                const response = await fetch('/api/v3/kuramanime/genres');
                const data = await response.json();

                if (data.status === 'success') {
                    displayGenres(data.data);
                } else {
                    throw new Error(data.message || 'Failed to load genres');
                }

                document.getElementById('loadingIndicator').style.display = 'none';
            } catch (error) {
                console.error('Error loading genres:', error);
                document.getElementById('loadingIndicator').innerHTML = 
                    '<span style="color:#ff4040;">âŒ Gagal memuat genre. Silakan refresh halaman.</span>';
            }
        }

        function displayGenres(data) {
            const grid = document.getElementById('genreGrid');
            const genres = data.genres || [];

            if (genres.length === 0) {
                grid.innerHTML = '<p style="text-align:center; color:#b3b3b3;">Tidak ada genre tersedia</p>';
                grid.style.display = 'block';
                return;
            }

            grid.innerHTML = genres.map(genre => {
                const icon = genreIcons[genre.slug] || 'ğŸ¬';
                return `
                    <a href="/v3/genre?genre=${genre.slug}&name=${encodeURIComponent(genre.name)}" class="genre-card">
                        <div class="genre-icon">${icon}</div>
                        <div class="genre-name">${genre.name}</div>
                    </a>
                `;
            }).join('');

            grid.style.display = 'grid';
            
            document.getElementById('headerStats').textContent = 
                `ğŸ“Š Total: ${genres.length} genre tersedia`;
        }

        // Load genres on page load
        loadGenres();
    </script>
</body>
</html>
