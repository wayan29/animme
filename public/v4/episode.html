<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Anime - AnimMe V4</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
    <style>
        .server-v4 {
            --primary-color: #ff6b6b;
            --secondary-color: #ee5a6f;
            --accent-color: #ffd700;
        }

        .episode-container {
            max-width: 1400px;
            margin: 100px auto 0;
            padding: 0 4%;
        }

        /* Video Player Section */
        .video-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .video-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 107, 107, 0.2);
        }

        .video-title {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .video-subtitle {
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 500;
        }

        .video-player {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Server Selection */
        .server-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .server-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .server-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .server-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .server-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .server-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        /* Episode Navigation */
        .episode-nav {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .nav-btn {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.3);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Episode List */
        .episode-list-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.8rem;
        }

        .episode-item {
            padding: 1rem;
            background: rgba(255, 107, 107, 0.1);
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            display: block;
        }

        .episode-item:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .episode-item.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        /* Download Section */
        .download-section {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .download-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .quality-group {
            margin-bottom: 1.5rem;
        }

        .quality-group h4 {
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }

        .download-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .download-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #333;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .episode-container {
                padding: 80px 15px 20px;
            }

            .video-title {
                font-size: 1.3rem;
            }

            .video-subtitle {
                font-size: 0.9rem;
            }

            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 0.6rem;
            }

            .episode-item {
                padding: 0.8rem;
                font-size: 0.85rem;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .server-list {
                gap: 0.6rem;
            }

            .server-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .episode-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.5rem;
            }

            .episode-item {
                padding: 0.7rem 0.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body class="server-v4">
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo" onclick="window.location.href='/v4/home'">AnimMe V4</h1>
            <div class="server-selector">
                <select id="serverSelect" class="server-select">
                    <option value="v1">V1 - Otakudesu</option>
                    <option value="v2">V2 - Samehadaku</option>
                    <option value="v3">V3 - Kuramanime</option>
                    <option value="v4" selected>V4 - Anichin</option>
                    <option value="v5">V5 - Anoboy</option>
                </select>
            </div>
            <div class="nav-menu">
                <a href="/v4/home" class="nav-link">Beranda</a>
                <a href="/v4/completed" class="nav-link">Completed</a>
                <a href="/v4/search" class="nav-link">Cari Anime</a>
            </div>
        </div>
    </nav>

    <main class="episode-container" id="episodeContent">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Memuat episode...</p>
        </div>
    </main>

    <script src="/v4/episode.js?v=20251031"></script>
</body>
</html>
