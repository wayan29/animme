<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimMe V4 - Anichin</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
</head>
<body class="server-v4 home-with-sidebar">
    <div class="home-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo" onclick="window.location.href='/v4/home'">AnimMe V4</h1>
                <button class="sidebar-close" id="menuCloseBtn" aria-label="Tutup menu">√ó</button>
            </div>
            <div class="sidebar-server">
                <span class="server-label">Pilih Server</span>
                <div class="server-select-wrapper">
                    <select id="serverSelect" class="server-select">
                        <option value="v1">V1 - Otakudesu</option>
                        <option value="v2">V2 - Samehadaku</option>
                        <option value="v3">V3 - Kuramanime</option>
                        <option value="v4" selected>V4 - Anichin</option>
                        <option value="v5">V5 - Anoboy</option>
                        <option value="v6">V6 - AnimeIndo</option>
                    </select>
                </div>
            </div>
            <nav class="sidebar-menu">
                <a href="/v4/home" class="nav-link active">üè† Beranda</a>
                <a href="/v4/completed" class="nav-link">‚úÖ Selesai Tayang</a>
            </nav>
        </aside>

        <div class="content-area">
            <div class="sidebar-backdrop" id="sidebarBackdrop"></div>
            <header class="topbar">
                <button class="menu-toggle" id="menuToggle" aria-label="Buka menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="topbar-title" onclick="window.location.href='/v4/home'">AnimMe V4</div>
                <div class="search-container">
                    <button class="search-icon-mobile" id="searchIconBtn" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                    <input type="text" id="searchInput" placeholder="Cari anime..." class="search-input">
                    <button onclick="searchAnime()" class="search-btn">Cari</button>
                    <button class="search-close-btn" id="searchCloseBtn" aria-label="Close">√ó</button>
                </div>
            </header>

            <!-- Banner Rekomendasi Carousel -->
            <div class="hero-carousel" id="heroCarousel">
                <div class="carousel-container" id="carouselContainer">
                    <div class="loading">Memuat banner...</div>
                </div>
                <button class="carousel-btn prev" id="carouselPrev" aria-label="Previous">‚Äπ</button>
                <button class="carousel-btn next" id="carouselNext" aria-label="Next">‚Ä∫</button>
                <div class="carousel-indicators" id="carouselIndicators"></div>
            </div>

            <main class="main-content">
                <div id="errorContainer" style="display:none;"></div>

                <!-- Sedang Populer Hari Ini -->
                <section class="anime-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 class="section-title" style="margin-bottom: 0;">üî• Sedang Populer Hari Ini</h3>
                        <span class="section-badge" id="popularCount">0</span>
                    </div>
                    <div class="anime-row" id="popularToday">
                        <div class="loading">Memuat anime populer...</div>
                    </div>
                </section>

                <!-- Update Terbaru -->
                <section class="anime-section">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h3 class="section-title" style="margin-bottom: 0;">‚ö° Update Terbaru</h3>
                        <span class="section-badge" id="latestCount">0</span>
                    </div>
                    <div class="anime-row" id="latestReleases">
                        <div class="loading">Memuat anime terbaru...</div>
                    </div>
                </section>
            </main>

            <footer class="footer">
                <p>AnimMe V4 - Powered by Anichin</p>
            </footer>
        </div>
    </div>

    <script src="/v4/app.js"></script>
</body>
</html>
