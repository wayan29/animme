<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre - AnimMe</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
</head>
<body>
    <nav class="navbar scrolled">
        <div class="nav-container">
            <h1 class="logo" onclick="window.location.href='/v1/home'">AnimMe</h1>
            <div class="nav-menu">
                <a href="/v1/home" class="nav-link">Beranda</a>
                <a href="/ongoing" class="nav-link">Anime Ongoing</a>
                <a href="/completed" class="nav-link">Anime Tamat</a>
                <a href="/all-anime" class="nav-link">Semua Anime</a>
                <a href="/genres" class="nav-link active">Genre</a>
                <a href="/schedule" class="nav-link">Jadwal Rilis</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="genre-detail-header">
            <a href="/genres" class="back-btn">‚Üê Kembali ke Genre</a>
            <h2 id="genreName">Loading...</h2>
            <p id="genreDescription">Daftar anime genre ini</p>
        </section>

        <div id="genreAnimeContainer" class="anime-grid-container">
            <div class="loading">Memuat daftar anime...</div>
        </div>

        <div class="pagination-container" id="paginationContainer" style="display: none;">
        </div>
    </main>

    <style>
        .anime-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        @media (max-width: 768px) {
            .anime-grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .anime-grid-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .anime-card-grid {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .anime-card-grid:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(229, 9, 20, 0.4);
        }

        .anime-card-grid-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            overflow: hidden;
            position: relative;
        }

        .anime-card-grid-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .anime-card-grid:hover .anime-card-grid-image img {
            transform: scale(1.05);
        }

        .anime-card-grid-body {
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .anime-card-grid-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 0.5rem 0;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .anime-card-grid-meta {
            font-size: 0.8rem;
            color: #bbb;
            margin-bottom: 0.5rem;
        }

        .anime-card-grid-rating {
            color: #ffd700;
            font-weight: 600;
        }

        .anime-card-grid-footer {
            padding-top: 0.5rem;
            border-top: 1px solid rgba(229, 9, 20, 0.3);
            font-size: 0.75rem;
            color: #999;
        }
    </style>

    <footer class="footer">

    </footer>

    <script src="/v1/genre.js"></script>
</body>
</html>
