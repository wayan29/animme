<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Anime - AnimMe</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/mobile.css">
</head>
<body>
    <nav class="navbar scrolled">
        <div class="nav-container">
            <h1 class="logo" onclick="window.location.href='/v1/home'">AnimMe</h1>
            <div class="nav-menu">
                <a href="/v1/home" class="nav-link">Beranda</a>
                <a href="/ongoing" class="nav-link">Anime Ongoing</a>
                <a href="/completed" class="nav-link">Anime Tamat</a>
                <a href="/all-anime" class="nav-link">Semua Anime</a>
                <a href="/genres" class="nav-link">Genre</a>
                <a href="/schedule" class="nav-link">Jadwal Rilis</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="search-page-header">
            <h2>Pencarian Anime</h2>
            <div class="search-box-container">
                <input type="text" id="searchKeyword" placeholder="Masukkan judul anime..." class="search-box-input">
                <button onclick="performSearch()" class="search-box-btn">🔍 Cari</button>
            </div>
            <p id="searchInfo" class="search-info"></p>
        </section>

        <div class="search-results-container" id="searchResultsContainer">
            <div class="search-instructions">
                <p>💡 Masukkan kata kunci untuk mencari anime</p>
                <p class="search-examples">Contoh: "naruto", "one piece", "demon slayer"</p>
            </div>
        </div>
    </main>

    <footer class="footer">

    </footer>

    <script src="/search.js"></script>
</body>
</html>
