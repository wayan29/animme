<!DOCTYPE html>
<html>
<head>
    <title>Test V3 API</title>
</head>
<body>
    <h1>Testing V3 API</h1>
    <div id="result"></div>
    
    <script>
        const API_BASE = '/api/v3/kuramanime';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                console.log('Fetching:', API_BASE + '/home');
                const response = await fetch(API_BASE + '/home');
                console.log('Response status:', response.status);
                console.log('Response OK:', response.ok);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data && data.status === 'success') {
                    resultDiv.innerHTML = `
                        <p>✅ API Response OK</p>
                        <p>Status: ${data.status}</p>
                        <p>Banner items: ${data.data.banner_rekomendasi?.length || 0}</p>
                        <p>Sedang tayang: ${data.data.sedang_tayang?.length || 0}</p>
                        <pre>${JSON.stringify(data.data, null, 2).substring(0, 500)}...</pre>
                    `;
                } else {
                    resultDiv.innerHTML = '❌ Data structure error: ' + JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '❌ Error: ' + error.message;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
